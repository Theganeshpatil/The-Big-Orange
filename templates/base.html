<!doctype html>
<html lang="en">

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .headerDark {
            background-color: rgb(186, 183, 183);
            border-radius: 2%;
        }
    </style>
    {%block style%} {%endblock style%}
</head>

<body>

{% comment %} 
    <header class="blog-header py-3 headerDark">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="text-muted" href="#">Subscribe</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#">The Big Orange</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                {%block navbar-btn %} {%endblock navbar-btn%}
                <a class="btn btn-sm btn-outline-dark mx-2" href="/logout">Logout</a>
            </div>
        </div>
    </header> {% endcomment %}
    {%block body%} {%endblock body%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
